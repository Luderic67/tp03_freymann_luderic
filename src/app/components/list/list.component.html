<app-searchbar (setList)="setList($event)"></app-searchbar>
<div class="list-group">
  <app-list-item *ngFor="let item of items" [item]="item"></app-list-item>
  <div class="error-container" *ngIf="items.length <= 0">
    <h3>Nothing founded</h3>
    <fa-icon class="icon" [icon]="['fas', 'frown']"></fa-icon>
  </div>
</div>
